{% extends "base.html" %}
{% block content %}
  <h1>Cook: {{ cook.username }}</h1>
  <p>{{ cook.first_name }} {{ cook.last_name }}</p>
  <div class="ml-3">
    <h3>Dishes:</h3>
    <hr>
    {% for dish in cook.cooked_dishes.all %}
      <p>{{ dish.name }}</p>
    {% empty %}
      <p>No dishes found</p>
    {% endfor %}
  </div>
{% endblock %}
